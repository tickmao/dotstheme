<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

{% include head.html %}

<body>
    <div class="box">
        <div id="container">
            <div id="main" role="main">
                <div class="header">
                    <a class="site-title" href="{{ site.baseurl }}">ProductTour</a>
                    <span class="site-sub">Created By <a href="{{ site.baseurl }}/colophon/">Tickmao</a></span>
                </div>

                {% include nav.html %}

                <article class="content">
                    {{ content }}
                </article>
            </div>
            {% include footer.html %}
        </div>
    </div>
    <div id="wpfront-scroll-top-container"><img
            src="https://kevq.uk/wp-content/plugins/wpfront-scroll-top/images/icons/36.png" alt=""></div>

    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-34960818-1']);
        _gaq.push(['_trackPageview']);
        (function () {
            var ga = document.createElement('script');
            ga.type = 'text/javascript';
            ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') +
                '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(ga, s);
        })();
    </script>

    <script>
        function wpfront_scroll_top_init() {
            if (typeof wpfront_scroll_top == "function" && typeof jQuery !== "undefined") {
                wpfront_scroll_top({
                    "scroll_offset": 2000,
                    "button_width": 30,
                    "button_height": 30,
                    "button_opacity": 0.6,
                    "button_fade_duration": 200,
                    "scroll_duration": 400,
                    "location": 1,
                    "marginX": 40,
                    "marginY": 40,
                    "hide_iframe": false,
                    "auto_hide": false,
                    "auto_hide_after": 2,
                    "button_action": "top",
                    "button_action_element_selector": "",
                    "button_action_container_selector": "html, body",
                    "button_action_element_offset": 0
                });
            } else {
                setTimeout(wpfront_scroll_top_init, 100);
            }
        }
        wpfront_scroll_top_init();
    </script>
    <script>
        (function () {
    window.wpfront_scroll_top = function (d) {
        var e = jQuery;
        var a = e("#wpfront-scroll-top-container").css("opacity", 0);
        var f = {};
        switch (d.location) {
            case 1:
                f.right = d.marginX + "px";
                f.bottom = d.marginY + "px";
                break;
            case 2:
                f.left = d.marginX + "px";
                f.bottom = d.marginY + "px";
                break;
            case 3:
                f.right = d.marginX + "px";
                f.top = d.marginY + "px";
                break;
            case 4:
                f.left = d.marginX + "px";
                f.top = d.marginY + "px";
                break
        }
        a.css(f);
        if (d.button_width == 0) {
            d.button_width = "auto"
        } else {
            d.button_width += "px"
        }
        if (d.button_height == 0) {
            d.button_height = "auto"
        } else {
            d.button_height += "px"
        }
        a.children("img").css({
            width: d.button_width,
            height: d.button_height
        });
        if (d.hide_iframe) {
            if (e(window).attr("self") !== e(window).attr("top")) {
                return
            }
        }
        var g = false;
        var b = 0;
        var h = function () {
            clearTimeout(b);
            if (a.is(":visible")) {
                a.stop().fadeTo(d.button_fade_duration, 0, function () {
                    a.hide();
                    g = false
                })
            }
        };
        var j = function () {
            if (!d.auto_hide) {
                return
            }
            clearTimeout(b);
            b = setTimeout(function () {
                h()
            }, d.auto_hide_after * 1000)
        };
        var i = false;
        var c = function () {
            if (i) {
                return
            }
            i = true;
            if (e(window).scrollTop() > d.scroll_offset) {
                a.stop().css("opacity", g ? 1 : d.button_opacity).show();
                if (!g) {
                    j()
                }
            } else {
                h()
            }
            i = false
        };
        e(window).scroll(c);
        e(document).scroll(c);
        a.hover(function () {
            clearTimeout(b);
            g = true;
            e(this).css("opacity", 1)
        }, function () {
            e(this).css("opacity", d.button_opacity);
            g = false;
            j()
        }).click(function (o) {
            if (d.button_action === "url") {
                return true
            } else {
                if (d.button_action === "element") {
                    o.preventDefault();
                    var m = e(d.button_action_element_selector).first();
                    var l = e(d.button_action_container_selector);
                    var p = m.offset();
                    if (p == null) {
                        return false
                    }
                    var k = l.last().offset();
                    if (k == null) {
                        return false
                    }
                    d.button_action_element_offset = parseInt(d.button_action_element_offset);
                    if (isNaN(d.button_action_element_offset)) {
                        d.button_action_element_offset = 0
                    }
                    var n = p.top - k.top - d.button_action_element_offset;
                    l.animate({
                        scrollTop: n
                    }, d.scroll_duration);
                    return false
                }
            }
            o.preventDefault();
            e("html, body").animate({
                scrollTop: 0
            }, d.scroll_duration);
            return false
        })
    }
})();;
    </script>
</body>

</html>
